<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<body>
    <header>
        <nav class="col-12 navbar bg-dark navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" class="logo d-inline-block align-top" alt="">
                <span>Tinker's</span>
            </a>

            <button class="navbar-toggler custom-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse custom-collapse">
                <ul id="menu" class="navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#infos">About Us</a></li>
                    <li><a href="#products">Products</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="home-content d-flex align-items-center justify-content-center flex-column">
            <h1>tinker's bakery</h1>
            <p>the best bakery ever</p>
            <a href="#">see more</a>
        </section>

        <section class="services d-flex justify-content-center align-items-center flex-column">
            <h1>Services</h1>
            <p>What We Offer</p>

            <article class="icons row">

                <div class="d-flex flex-column justify-content-center align-items-center col-3">
                    <i class="fa fa-bread-slice"></i>
                    <h2>Bread</h2>
                    <span>Breakfeast Breakfeast</span>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center col-3">
                    <i class="fa fa-bacon"></i>
                    <h2>Bacon</h2>
                    <span>Breakfeast Breakfeast</span>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center col-3">
                    <i class="fa fa-coffee"></i>
                    <h2>Coffee</h2>
                    <span>Breakfeast Breakfeast</span>
                </div>   
                
                <div class="d-flex flex-column justify-content-center align-items-center col-3">
                    <i class="fa fa-cheese"></i>
                    <h2>Cheese</h2>
                    <span>Breakfeast Breakfeast</span>
                </div>
            </article>
        </section>
